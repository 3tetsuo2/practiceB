<!DOCTYPE HTML>
<html lang="ja">
<head>
	<meta charset="utf-8" />
	<title>PracticeB</title>

	<link rel="stylesheet" type="text/css" href="../css/base.css">

	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>


<body>
	<!-- container -->
	<div id="container">

		<!-- header -->
		<div id="header">
			<hlogin>
				<a href="">PracticeB</a>
			</hlogin>
		</div>
		<!-- /header -->


		<!-- main -->
		<div id="main">

			<!-- login form -->
			<div align="center">
				<form method="post" action="">

					<table class="login">
						<!-- LoginID -->
						<tr>
							<th>LoginID</th>
							<td align="center"><input type="text" name="username" value="" size="30px" maxlength="15"></td>
						</tr>

						<!-- Password -->
						<tr>
							<th>Password</th>
							<td align="center"><input type="password" name="password" value="" size="30px" maxlength="15"></td>
						</tr>

						<!-- button -->
						<tr>
							<td colspan="2" align="center"><input type="submit" name="submit" value=" Login "></td>
						</tr>
					</table>

				</form>
			</div>
			<!-- /login form -->

		</div>
		<!-- main -->


		<!-- footer -->
		<div id="footer"></div>
		<!-- /footer -->


	</div>
	<!-- /container -->
</body>

</html>
